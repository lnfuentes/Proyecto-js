<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  

  <header class="header">
    <h1 class="titulo">Simulador E-commerce</h1>

    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Tienda</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Carrito</button>
      </li>
    </ul>
  </header>

  <div class="container">
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="tienda">
          <h2>Productos</h2>
      
          <div class="row" id="items">
      
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="carrito">
          <h2>Carrito</h2>
      
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                </tr>
              </thead>
              <tbody class="tbody">
                
              </tbody>
          </table>
      
          <div class="precio-final">
              <h3 class="total"></h3>
              <button class="btn btn-danger" id="vaciar-carrito">Vaciar Carrito</button>
              <button class="btn btn-success" id="finalizar-compra">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="contenedor">
    <div class="redes-sociales">
        <div class="contenedor-icono">
            <a href="https://twitter.com" target="_blank" class="twitter">
              <i class="fab fa-twitter"></i>
            </a>
        </div>

        <div class="contenedor-icono">
            <a href="https://facebook.com" target="_blank" class="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <div class="contenedor-icono">
            <a href="https://instagram.com" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
    <div class="autor">
        <p>Sitio creado por - <span>Leandro Fuentes</span> -</p>
    </div>
  </footer>

  <template id="template-card">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Nombre</h5>
            <p class="card-text">Precio</p>
            <a class="btn btn-primary">Comprar</a>
          </div>
        </div>
  </template>
    

    <script src="https://kit.fontawesome.com/ca10e7a485.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
